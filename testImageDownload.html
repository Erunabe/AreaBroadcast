<body>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js">
    $(function(){
      $.ajax({
        url: 'https://www.jma.go.jp/jp/kaikotan/',    // 表示させたいコンテンツがあるページURL
        cache: false,
        datatype: 'html',
        success: function(html) {
            var h = $(html).find('imagesave_jmamesh_kaikotan1560084614464');    // 表示させたいコンテンツの要素を指定
            $('#wrap').append(h);    // append関数で指定先の要素へ出力
            console.log(h);
        }
      });
    });
  </script>
  <a  id="wrap">
    <!-- ここにajaxで呼び出したコンテンツ（＝要素）が出力される -->
  </a>
</body>
