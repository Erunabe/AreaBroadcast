<!DOCTYPE html>
<html>
  <head>
    <title>気象情報FP1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="flamepattern1.css" type="text/css">
    <script>
        function set2fig(num) {
          // 桁数が1桁だったら先頭に0を加えて2桁に調整する
          var ret;
          if( num < 10 ) { ret = "0" + num; }
          else { ret = num; }
            return ret;
          }
          function showClock2() {
            var nowTime = new Date();
            var nowHour = set2fig( nowTime.getHours() );
            var nowMin  = set2fig( nowTime.getMinutes() );
            var nowSec  = set2fig( nowTime.getSeconds() );
            var msg = "現在時刻</br>" + nowHour + ":" + nowMin + ":" + nowSec ;
            document.getElementById("date").innerHTML = msg;
            }
            setInterval('showClock2()',1000);
    </script>
  </head>
  <body>
    <p id="title">愛子地区 気象情報</p>
    <p id="date"></p>

    <p id="E1credit1"></p>
    <div id="E1">

    </div>
    <p id="E1credit2"></p>

    <p id="E2credit1"></p>
    <img src="./image/title.jpg" id="E2"></img>
    <p id="E2credit2"></p>
  </body>
</html>
